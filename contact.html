<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="img/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="name">Name and Lastname</label>
                <input type="text" id="name" class="input-padron" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="cel">Phone</label>
                <input type="tel" id="cel" class="input-padron" required placeholder="(XX) XXXX-XXXX">

                <label for="message"></label>
                <textarea id="message" cols="70" rows="10" class="input-padron" required></textarea>
                
                <fieldset>
                    <llegend class="test" id="test">¿Como le gustaría que lo contactemos?</legend>

                    <label for="email-radio"><input type="radio" name="contact" id="email-radio">Email</label>
                    

                    <label for="cel-radio"><input type="radio" id="cel-radio" name="contact">Phone</label>
                    

                    <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" name="contact" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <fieldset>¿En cual horario prefiere ser atendido?</fieldset>
                    <select>
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox">
                    <input type="checkbox" checked>¿Le gustaría recibir novedades sobre la barbería Alura?
                </label>

                <input class="send" type="submit" value="Send">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="copyright">
            <img src="img/logo-blanco.png" alt="">
            <p>&copy Copyright Angel González Abril 2023</p>
        </footer>
    </body>
</html>
